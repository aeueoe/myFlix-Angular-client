<div class="movie-container">
    <mat-card *ngFor="let movie of movies;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <div class="movie-cards">
            <img class="movie-card-img" src={{movie.imagePath}} alt={{movie.Title}} />
            <mat-card-actions>
                <button mat-button (click)="openGenreDialog(movie.genre.name, movie.genre.description)">
                    Genre
                </button>
                <button mat-button
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
                    Director
                </button>
                <button mat-button (click)="openSynopsisDialog(movie)">
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
