<div class="film-container">
    <div class="film-header">
        <h2 class="title">Synopsis</h2>
        <div>
            <mat-dialog-content class="film-content">
                <p>{{data.Description}}</p>
                <p class="meta">Release Year: <i>{{data.ReleaseYear}}</i></p>
                <p class="meta">Language: <i>{{data.Language}}</i> </p>
                <p class="meta">Runtime: <i>{{data.Runtime}}</i></p>
                <p class="meta">Country of Origin: <i>{{data.CountryOfOrigin}}</i></p>
            </mat-dialog-content>


            <div class="close-btn"><button mat-icon-button aria-label="Close the director details button"
                    mat-dialog-close color="primary">
                    Close
                </button></div>
        </div>
